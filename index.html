<input id="inputbox" onkey="update()">

<h1 id="result"></h1>

<script>
   //select input tag 
   //select h1 tag 
   var inputbox=document.getElementByid("inputbox")
   var result=document.getElementByid("result")

   function update()
   {
         result.textContent=inputbox.value
   }


</script>
